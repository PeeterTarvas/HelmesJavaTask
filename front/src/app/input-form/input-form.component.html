<div>
  <h2>Please enter your name and pick the Sectors you are currently involved in.</h2>
  <app-company-name-box (nameEvent)="getName($event)"/>
  <app-selector-select (selectedSectorEvent)="getSector($event)"/>
  <app-terms (isCheckedEvent)="getTerms($event)"/>
  <input (click)="submit()" type="submit" value="Save">
</div>
